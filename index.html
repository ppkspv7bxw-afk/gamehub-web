<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gamehub4u</title>
  <link rel="stylesheet" href="/common.css"/>
</head>
<body>
  <div class="wrap wrap--narrow">
    <div class="card">
      <div class="header">
        <div class="brand">
          <div class="title"><div>Gamehub4u</div></div>
        </div>

        <div class="status">
          <span id="light" class="statusLight bad"></span>
          <!-- ✅ شلينا أي كتابة للحالة -->
        </div>
      </div>

      <div class="content">
        <div class="grid">
          <div class="panel">
            <div class="label">Room Code</div>
            <input id="room" class="input" placeholder="مثال: 6F3J" maxlength="6" autocomplete="off"/>

            <div class="label">اسمك</div>
            <input id="name" class="input" placeholder="مثال: محمد" maxlength="20" autocomplete="off"/>

            <div class="row" style="margin-top:12px;">
              <button id="joinBtn" class="btn" type="button" style="flex:1;min-width:160px;">Join</button>
              <button id="hostBtn" class="btn secondary" type="button" style="flex:1;min-width:160px;">Host</button>
            </div>
          </div>

          <div class="panel">
            <div class="hint" style="margin:0;">اكتب الكود واسمك ثم Join — أو Host لإنشاء غرفة.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="overlay" class="overlay">
    <div class="box">
      <h3>انقطع الاتصال</h3>
      <p>ثواني… بنحاول نرجع الاتصال تلقائيًا.</p>
    </div>
  </div>

  <div id="toast" class="toast">OK</div>

  <script>
    const SERVER_URL = "https://api.gamehub4u.com";
    const WEB_ORIGIN = location.origin;

    function setLight(cls) {
      const light = document.getElementById("light");
      if (!light) return;
      light.classList.remove("ok","warn","bad");
      light.classList.add(cls);
    }

    function showToast(msg) {
      const t = document.getElementById("toast");
      if (!t) return;
      t.textContent = String(msg || "OK");
      t.classList.add("show");
      clearTimeout(showToast._tm);
      showToast._tm = setTimeout(() => t.classList.remove("show"), 1600);
    }

    function normalizeRoom(s) {
      return String(s || "").trim().toUpperCase().replace(/[^A-Z0-9]/g, "").slice(0,6);
    }

    function validateRoomCode(s) {
      const v = normalizeRoom(s);
      if (v.length < 3) return { ok:false, msg:"اكتب Room Code صحيح" };
      return { ok:true, value:v };
    }

    function validateName(s) {
      const v = String(s || "").trim().replace(/\s+/g," ").slice(0,20);
      if (v.length < 2) return { ok:false, msg:"اكتب اسم (حرفين على الأقل)" };
      return { ok:true, value:v };
    }

    function getOrCreateClientId() {
      let id = localStorage.getItem("gh_clientId");
      if (!id) {
        id = (crypto.randomUUID ? crypto.randomUUID() : ("cid_" + Math.random().toString(16).slice(2)));
        localStorage.setItem("gh_clientId", id);
      }
      return id;
    }
    const clientId = getOrCreateClientId();

    function saveProfile(name) { localStorage.setItem("gh_name", String(name||"")); }
    function loadProfile() { return { name: localStorage.getItem("gh_name") || "" }; }

    function loadScriptWithTimeout(src, ms=7000) {
      return new Promise((resolve, reject) => {
        const s = document.createElement("script");
        const timer = setTimeout(() => {
          s.remove();
          reject(new Error("timeout"));
        }, ms);

        s.src = src;
        s.async = true;
        s.onload = () => { clearTimeout(timer); resolve(true); };
        s.onerror = () => { clearTimeout(timer); reject(new Error("load_error")); };

        document.head.appendChild(s);
      });
    }

    async function start() {
      setLight("warn");

      // 1) حمل socket.io client من السيرفر
      try {
        await loadScriptWithTimeout(SERVER_URL + "/socket.io/socket.io.js", 7000);
      } catch (e) {
        setLight("bad");
        return;
      }

      // 2) اتصل
      let socket;
      try {
        socket = io(SERVER_URL, {
          transports: ["websocket","polling"],
          auth: { clientId }
        });
      } catch (e) {
        setLight("bad");
        return;
      }

      const ov = document.getElementById("overlay");
      const showOv = () => ov && ov.classList.add("show");
      const hideOv = () => ov && ov.classList.remove("show");

      socket.on("connect", () => { setLight("ok"); hideOv(); });
      socket.on("disconnect", () => { setLight("bad"); showOv(); });
      socket.on("connect_error", () => { setLight("warn"); });

      // UI
      const roomInput = document.getElementById("room");
      const nameInput = document.getElementById("name");
      const joinBtn   = document.getElementById("joinBtn");
      const hostBtn   = document.getElementById("hostBtn");

      const roomFromUrl = (new URL(location.href).searchParams.get("room") || "").trim().toUpperCase();
      const profile = loadProfile();
      if (profile.name) nameInput.value = profile.name;
      if (roomFromUrl) roomInput.value = roomFromUrl;

      roomInput.addEventListener("input", () => {
        roomInput.value = roomInput.value.toUpperCase().replace(/[^A-Z0-9]/g, "");
      });

      hostBtn.onclick = () => location.href = WEB_ORIGIN + "/host.html";

      joinBtn.onclick = () => {
        const rc = validateRoomCode(roomInput.value);
        if (!rc.ok) return showToast(rc.msg);

        const nm = validateName(nameInput.value);
        if (!nm.ok) return showToast(nm.msg);

        saveProfile(nm.value);
        socket.emit("player:join", { roomCode: rc.value, name: nm.value, clientId });
      };

      socket.on("join:error", ({ message } = {}) => showToast(message || "Join error"));
      socket.on("player:joined", ({ roomCode: rc } = {}) => {
        const code = String(rc || "").trim().toUpperCase();
        showToast("Joined ✅");
        setTimeout(() => {
          location.href = WEB_ORIGIN + "/lobby.html?room=" + encodeURIComponent(code);
        }, 200);
      };
    }

    start();
  </script>
</body>
</html>
