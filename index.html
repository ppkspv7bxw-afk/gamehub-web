<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gamehub4u</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;
      color:#fff;
      font-family:system-ui,sans-serif;
      background:linear-gradient(165deg,#0a0415,#1a0820);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px
    }
    .wrap{
      width:min(560px,100%);
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.16);
      border-radius:22px;
      padding:34px 28px;
      backdrop-filter:blur(16px);
      text-align:center
    }
    .logo{margin-bottom:18px}
    .logo img{width:min(340px,80vw);height:auto}
    h1{font-size:22px;margin-bottom:8px}
    p{font-size:13px;color:rgba(255,255,255,.65);line-height:1.7;margin-bottom:18px}
    .btn{
      width:100%;padding:14px;border:none;border-radius:12px;
      font-size:16px;font-weight:800;color:#fff;
      background:linear-gradient(135deg,#ff1b3a,#ff3d6b);
      cursor:pointer;transition:transform .2s
    }
    .btn:hover{transform:translateY(-2px)}
    .btn.secondary{margin-top:10px;background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.18)}
    .small{margin-top:14px;font-size:12px;color:rgba(255,255,255,.55)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo"><img src="/logo.png" alt="Gamehub4u"></div>
    <h1>Gamehub4u</h1>
    <p>اختر الدخول كضيف أو كمستضيف في الخطوة التالية.</p>
    <button class="btn" id="go">دخول</button>
    <button class="btn secondary" id="goLast" style="display:none">آخر غرفة</button>
    <div class="small">إذا عندك رابط دعوة: افتحه مباشرة وسيتم تعبئة الكود تلقائياً.</div>
  </div>

  <script>
    const params=new URLSearchParams(location.search);
    const room=params.get('room');
    const last=localStorage.getItem('gh_lastRoom');

    const go=document.getElementById('go');
    const goLast=document.getElementById('goLast');

    function toHost(withRoom){
      if(withRoom) location.href='/host.html?room='+encodeURIComponent(withRoom);
      else location.href='/host.html';
    }

    // if opened from invite link (?room=XXXX) -> go directly to the choice page with prefilled code
    if(room){
      toHost(room);
    }

    if(last){
      goLast.style.display='block';
      goLast.textContent='آخر غرفة: '+last;
      goLast.onclick=()=>toHost(last);
    }

    go.onclick=()=>toHost('');
  </script>
</body>
</html>
