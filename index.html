<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gamehub4u</title>

  <style>
    body{
      margin:0; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Kufi Arabic", "Noto Sans Arabic", sans-serif;
      background:#0b1020; color:#fff;
      padding:16px;
    }
    .card{
      width:min(520px, 100%);
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      padding:18px;
    }
    .top{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
    }
    h1{ margin:0; font-size:20px; }
    .status{ display:flex; align-items:center; gap:8px; }
    .dot{
      width:10px; height:10px; border-radius:50%;
      background:#ff4d4d;
      box-shadow:0 0 0 4px rgba(255,77,77,.15);
    }
    .dot.ok{ background:#22c55e; box-shadow:0 0 0 4px rgba(34,197,94,.15); }
    .dot.warn{ background:#fbbf24; box-shadow:0 0 0 4px rgba(251,191,36,.15); }
    .dot.bad{ background:#ff4d4d; box-shadow:0 0 0 4px rgba(255,77,77,.15); }
    .st{ font-size:13px; opacity:.8; }

    .field{ margin-top:10px; }
    label{ display:block; font-size:13px; opacity:.75; margin-bottom:6px; }
    input{
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.25);
      color:#fff;
      outline:none;
      font-size:15px;
    }
    input:focus{ border-color: rgba(99,102,241,.7); box-shadow:0 0 0 4px rgba(99,102,241,.18); }
    .row{ display:flex; gap:10px; margin-top:14px; }
    button{
      flex:1;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      cursor:pointer;
      font-weight:700;
    }
    .primary{ background:#6366f1; color:#fff; }
    .secondary{ background:rgba(255,255,255,.06); color:#fff; }

    .toast{
      position:fixed; left:50%; bottom:16px;
      transform:translateX(-50%);
      background:rgba(0,0,0,.75);
      border:1px solid rgba(255,255,255,.14);
      padding:10px 14px;
      border-radius:999px;
      opacity:0;
      transition:.2s;
      pointer-events:none;
      font-size:13px;
    }
    .toast.show{ opacity:1; transform:translateX(-50%) translateY(-4px); }

    .overlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.45);
      display:none; align-items:center; justify-content:center;
      padding:16px;
    }
    .overlay.show{ display:flex; }
    .overlay .box{
      width:min(420px, 100%);
      background:rgba(10,12,18,.86);
      border:1px solid rgba(255,255,255,.14);
      border-radius:16px;
      padding:14px;
    }
    .overlay h3{ margin:0 0 8px; font-size:16px; }
    .overlay p{ margin:0; opacity:.75; font-size:13px; line-height:1.6; }
  </style>
</head>
<body>

  <div class="card">
    <div class="top">
      <h1>Gamehub4u</h1>
      <div class="status">
        <span id="light" class="dot bad"></span>
        <span id="statusText" class="st">Loading...</span>
      </div>
    </div>

    <div class="field">
      <label for="room">Room Code</label>
      <input id="room" placeholder="مثال: 6F3J" maxlength="6" autocomplete="off"/>
    </div>

    <div class="field">
      <label for="name">اسمك</label>
      <input id="name" placeholder="مثال: محمد" maxlength="20" autocomplete="off"/>
    </div>

    <div class="row">
      <button id="joinBtn" class="primary" type="button">Join</button>
      <button id="hostBtn" class="secondary" type="button">Host</button>
    </div>
  </div>

  <div id="overlay" class="overlay">
    <div class="box">
      <h3>انقطع الاتصال</h3>
      <p>ثواني… بنحاول نرجع الاتصال تلقائيًا.</p>
    </div>
  </div>

  <div id="toast" class="toast">OK</div>

  <script>
    const SERVER_URL = "https://api.gamehub4u.com";
    const WEB_ORIGIN = location.origin;

    function setStatus(text, cls) {
      const label = document.getElementById("statusText");
      const light = document.getElementById("light");
      if (label) label.textContent = text;
      if (light) {
        light.classList.remove("ok","warn","bad");
        light.classList.add(cls);
      }
    }

    function showToast(msg) {
      const t = document.getElementById("toast");
      if (!t) return;
      t.textContent = String(msg || "OK");
      t.classList.add("show");
      clearTimeout(showToast._tm);
      showToast._tm = setTimeout(() => t.classList.remove("show"), 1600);
    }

    function normalizeRoom(s) {
      return String(s || "").trim().toUpperCase().replace(/[^A-Z0-9]/g, "").slice(0,6);
    }
    function validateRoomCode(s) {
      const v = normalizeRoom(s);
      if (v.length < 3) return { ok:false, msg:"اكتب Room Code صحيح" };
      return { ok:true, value:v };
    }
    function validateName(s) {
      const v = String(s || "").trim().replace(/\s+/g," ").slice(0,20);
      if (v.length < 2) return { ok:false, msg:"اكتب اسم (حرفين على الأقل)" };
      return { ok:true, value:v };
    }
    function getOrCreateClientId() {
      let id = localStorage.getItem("gh_clientId");
      if (!id) {
        id = (crypto.randomUUID ? crypto.randomUUID() : ("cid_" + Math.random().toString(16).slice(2)));
        localStorage.setItem("gh_clientId", id);
      }
      return id;
    }
    const clientId = getOrCreateClientId();

    function saveProfile(name) { localStorage.setItem("gh_name", String(name||"")); }
    function loadProfile() { return { name: localStorage.getItem("gh_name") || "" }; }

    function loadScriptWithTimeout(src, ms=7000) {
      return new Promise((resolve, reject) => {
        const s = document.createElement("script");
        const timer = setTimeout(() => { s.remove(); reject(new Error("timeout")); }, ms);
        s.src = src;
        s.async = true;
        s.onload = () => { clearTimeout(timer); resolve(true); };
        s.onerror = () => { clearTimeout(timer); reject(new Error("load_error")); };
        document.head.appendChild(s);
      });
    }

    async function start() {
      setStatus("Connecting...", "warn");

      // تحميل socket.io client
      try {
        await loadScriptWithTimeout(SERVER_URL + "/socket.io/socket.io.js", 7000);
      } catch (e) {
        setStatus("Offline", "bad");
        showToast("socket.io ما انحمّل من api");
        return;
      }

      const socket = io(SERVER_URL, {
        transports: ["websocket","polling"],
        auth: { clientId }
      });

      const ov = document.getElementById("overlay");
      const showOv = () => ov && ov.classList.add("show");
      const hideOv = () => ov && ov.classList.remove("show");

      socket.on("connect", () => { setStatus("Connected", "ok"); hideOv(); });
      socket.on("disconnect", () => { setStatus("Disconnected", "bad"); showOv(); });
      socket.on("connect_error", () => { setStatus("Connecting...", "warn"); });

      const roomInput = document.getElementById("room");
      const nameInput = document.getElementById("name");
      const joinBtn   = document.getElementById("joinBtn");
      const hostBtn   = document.getElementById("hostBtn");

      const roomFromUrl = (new URL(location.href).searchParams.get("room") || "").trim().toUpperCase();
      const profile = loadProfile();
      if (profile.name) nameInput.value = profile.name;
      if (roomFromUrl) roomInput.value = roomFromUrl;

      roomInput.addEventListener("input", () => {
        roomInput.value = roomInput.value.toUpperCase().replace(/[^A-Z0-9]/g, "");
      });

      hostBtn.onclick = () => location.href = WEB_ORIGIN + "/host.html";

      function doJoin(){
        const rc = validateRoomCode(roomInput.value);
        if (!rc.ok) return showToast(rc.msg);

        const nm = validateName(nameInput.value);
        if (!nm.ok) return showToast(nm.msg);

        saveProfile(nm.value);
        socket.emit("player:join", { roomCode: rc.value, name: nm.value, clientId });
      }

      joinBtn.onclick = doJoin;
      roomInput.addEventListener("keydown", (e)=>{ if(e.key==="Enter") doJoin(); });
      nameInput.addEventListener("keydown", (e)=>{ if(e.key==="Enter") doJoin(); });

      socket.on("join:error", ({ message } = {}) => showToast(message || "Join error"));

      socket.on("player:joined", ({ roomCode: rc } = {}) => {
        const code = String(rc || "").trim().toUpperCase();
        showToast("Joined ✅");
        setTimeout(() => {
          location.href = WEB_ORIGIN + "/lobby.html?room=" + encodeURIComponent(code);
        }, 200);
      });
    }

    start();
  </script>
</body>
</html>
