<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gamehub4u</title>

  <style>
    :root{
      /* Red theme */
      --bg0:#09040a;
      --bg1:#120610;

      --card: rgba(255,255,255,.07);
      --stroke: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);

      --red1:#ff1b3a;
      --red2:#ff3d6b;
      --red3:#ff4d4d;

      --ok:#22c55e;
      --warn:#fbbf24;
      --bad:#ff2d55;

      --shadow: 0 26px 80px rgba(0,0,0,.60);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px 14px;
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Kufi Arabic", "Noto Sans Arabic", sans-serif;
      background:
        radial-gradient(1100px 650px at 18% 12%, rgba(255,27,58,.20), transparent 60%),
        radial-gradient(900px 650px at 85% 18%, rgba(255,61,107,.16), transparent 55%),
        radial-gradient(900px 650px at 50% 90%, rgba(255,77,77,.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }

    /* Animated blobs */
    .blob{
      position:fixed;
      width:560px;height:560px;
      border-radius:999px;
      filter: blur(44px);
      opacity:.26;
      z-index:-1;
      animation: float 12s ease-in-out infinite;
    }
    .blob.a{ left:-200px; top:-180px; background: rgba(255,27,58,.90); }
    .blob.b{ right:-240px; top:70px; background: rgba(255,61,107,.75); animation-duration: 15s; }
    .blob.c{ left:12%; bottom:-260px; background: rgba(255,77,77,.45); animation-duration: 18s; }

    @keyframes float{
      0%,100%{ transform: translate(0,0) scale(1); }
      50%{ transform: translate(22px, -18px) scale(1.05); }
    }

    .shell{
      width:min(980px, 100%);
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:16px;
      align-items:stretch;
    }
    @media (max-width: 900px){
      .shell{ grid-template-columns:1fr; }
    }

    .panel{
      background: var(--card);
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
      position:relative;
    }
    .panel::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(680px 300px at 15% 0%, rgba(255,27,58,.18), transparent 60%),
        radial-gradient(680px 300px at 85% 15%, rgba(255,61,107,.12), transparent 60%);
      pointer-events:none;
    }
    .panel > *{ position:relative; }

    .hero{
      padding:18px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .topbar{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
    }

    /* ✅ Logo header */
    .logoWrap{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }
    .logoImg{
      width: 210px;
      max-width: 72vw;
      height:auto;
      display:block;
      filter: drop-shadow(0 10px 28px rgba(0,0,0,.55));
      transform: translateZ(0);
      user-select:none;
      -webkit-user-drag:none;
    }

    /* ✅ Lamp only */
    .lampWrap{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      padding-top:6px;
    }
    .lamp{
      width:10px;height:10px;border-radius:50%;
      background: var(--bad);
      box-shadow: 0 0 0 4px rgba(255,45,85,.14);
    }
    .lamp.ok{ background: var(--ok); box-shadow: 0 0 0 4px rgba(34,197,94,.14); }
    .lamp.warn{ background: var(--warn); box-shadow: 0 0 0 4px rgba(251,191,36,.14); }
    .lamp.bad{ background: var(--bad); box-shadow: 0 0 0 4px rgba(255,45,85,.14); }

    .heroActions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:4px;
    }
    .chip{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      padding:8px 10px;
      border-radius:999px;
      font-size:12px;
      color:var(--text);
      cursor:pointer;
      transition: transform .08s ease, filter .2s ease;
      user-select:none;
    }
    .chip:hover{ filter: brightness(1.06); }
    .chip:active{ transform: translateY(1px); }

    .form{
      padding:18px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .errorBox{
      display:none;
      border:1px solid rgba(255,45,85,.25);
      background: rgba(255,45,85,.10);
      color: rgba(255,220,226,.95);
      padding:10px 12px;
      border-radius: 14px;
      font-size:13px;
      line-height:1.5;
    }
    .errorBox.show{ display:block; }
    .shake{ animation: shake .35s ease; }
    @keyframes shake{
      0%,100%{ transform: translateX(0); }
      20%{ transform: translateX(6px); }
      40%{ transform: translateX(-6px); }
      60%{ transform: translateX(4px); }
      80%{ transform: translateX(-4px); }
    }

    label{
      font-size:13px;
      color:var(--muted);
      margin-bottom:6px;
      display:block;
    }

    .codeHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:8px;
    }
    .codeRight{
      display:flex;
      align-items:center;
      gap:8px;
    }

    .iconBtn{
      width:38px;height:38px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: var(--text);
      cursor:pointer;
      transition: transform .08s ease, filter .2s ease;
      user-select:none;
    }
    .iconBtn:hover{ filter: brightness(1.08); }
    .iconBtn:active{ transform: translateY(1px); }
    .iconBtn svg{ width:18px; height:18px; opacity:.9; }

    .codeBoxes{
      display:flex;
      gap:8px;
      direction:ltr;
    }
    .box{
      width:44px;height:52px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      color: var(--text);
      font-size:18px;
      font-weight:800;
      text-transform:uppercase;
      text-align:center;
      outline:none;
      transition: box-shadow .2s ease, border-color .2s ease, transform .08s ease;
    }
    .box:focus{
      border-color: rgba(255,61,107,.65);
      box-shadow: 0 0 0 4px rgba(255,61,107,.18);
      transform: translateY(-1px);
    }
    .box.invalid{
      border-color: rgba(255,45,85,.55);
      box-shadow: 0 0 0 4px rgba(255,45,85,.14);
    }

    .nameInput{
      width:100%;
      padding:14px 14px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      color: var(--text);
      font-size:15px;
      outline:none;
      transition: box-shadow .2s ease, border-color .2s ease;
    }
    .nameInput:focus{
      border-color: rgba(255,77,77,.55);
      box-shadow: 0 0 0 4px rgba(255,77,77,.14);
    }
    .nameInput.invalid{
      border-color: rgba(255,45,85,.55);
      box-shadow: 0 0 0 4px rgba(255,45,85,.14);
    }

    .row{
      display:flex;
      gap:10px;
      margin-top:6px;
    }
    .btn{
      flex:1;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.14);
      padding:12px 14px;
      cursor:pointer;
      font-weight:800;
      color:white;
      background: linear-gradient(135deg, rgba(255,27,58,.95), rgba(255,61,107,.65));
      transition: transform .08s ease, filter .2s ease, opacity .2s ease;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      user-select:none;
    }
    .btn:hover{ filter: brightness(1.06); }
    .btn:active{ transform: translateY(1px); }
    .btn.secondary{
      background: rgba(255,255,255,.06);
      color: var(--text);
    }
    .btn[disabled]{ opacity:.55; cursor:not-allowed; }

    .spinner{
      width:16px;height:16px;border-radius:50%;
      border:2px solid rgba(255,255,255,.35);
      border-top-color: rgba(255,255,255,.95);
      animation: spin 1s linear infinite;
      display:none;
    }
    .btn.loading .spinner{ display:inline-block; }
    @keyframes spin{ to{ transform: rotate(360deg);} }

    .toast{
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,.78);
      color: white;
      padding: 10px 14px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.14);
      opacity:0;
      pointer-events:none;
      transition: opacity .2s ease, transform .2s ease;
      font-size:13px;
      backdrop-filter: blur(10px);
    }
    .toast.show{
      opacity:1;
      transform: translateX(-50%) translateY(-4px);
    }

    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }
    .overlay.show{ display:flex; }
    .overlay .box{
      width:min(420px, 100%);
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(10,12,18,.86);
      padding: 16px;
      box-shadow: var(--shadow);
    }
    .overlay h3{ margin:0 0 8px; font-size:16px; }
    .overlay p{ margin:0; color:var(--muted); font-size:13px; line-height:1.6; }
  </style>
</head>
