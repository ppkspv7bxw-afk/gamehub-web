<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gamehub4u</title>

  <style>
    :root{
      --bg0:#07030a;
      --bg1:#14040e;

      --card: rgba(255,255,255,.07);
      --stroke: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);

      --red1:#ff1b3a;
      --red2:#ff3d6b;
      --red3:#ff4d4d;

      --ok:#22c55e;
      --warn:#fbbf24;
      --bad:#ff2d55;

      --shadow: 0 26px 80px rgba(0,0,0,.62);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Kufi Arabic", "Noto Sans Arabic", sans-serif;
      background:
        radial-gradient(1200px 720px at 18% 10%, rgba(255,27,58,.22), transparent 60%),
        radial-gradient(1000px 720px at 86% 18%, rgba(255,61,107,.16), transparent 58%),
        radial-gradient(900px 620px at 52% 92%, rgba(255,77,77,.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:28px 14px 34px;
    }

    /* Animated blobs */
    .blob{
      position:fixed;
      width:620px;height:620px;
      border-radius:999px;
      filter: blur(48px);
      opacity:.22;
      z-index:-1;
      animation: float 14s ease-in-out infinite;
      pointer-events:none;
    }
    .blob.a{ left:-240px; top:-220px; background: rgba(255,27,58,.95); }
    .blob.b{ right:-280px; top:40px; background: rgba(255,61,107,.78); animation-duration: 18s; }
    .blob.c{ left:18%; bottom:-320px; background: rgba(255,77,77,.46); animation-duration: 22s; }

    @keyframes float{
      0%,100%{ transform: translate(0,0) scale(1); }
      50%{ transform: translate(28px, -22px) scale(1.06); }
    }

    .wrap{
      width:min(980px, 100%);
      display:flex;
      flex-direction:column;
      gap:16px;
      align-items:stretch;
    }

    /* ✅ Big Logo (top only) */
    .logoTop{
      display:flex;
      justify-content:center;
      align-items:center;
      padding:10px 0 4px;
    }
    .logoImg{
      width:min(520px, 92vw);
      height:auto;
      display:block;
      filter: drop-shadow(0 16px 36px rgba(0,0,0,.62));
      user-select:none;
      -webkit-user-drag:none;
      transform: translateZ(0);
    }

    .grid{
      width:100%;
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:16px;
      align-items:stretch;
    }
    @media (max-width: 900px){
      .grid{ grid-template-columns:1fr; }
    }

    .panel{
      background: var(--card);
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
      position:relative;
      min-height: 280px;
    }
    .panel::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(700px 320px at 15% 0%, rgba(255,27,58,.18), transparent 60%),
        radial-gradient(700px 320px at 85% 18%, rgba(255,61,107,.12), transparent 60%);
      pointer-events:none;
    }
    .panel > *{ position:relative; }

    /* Left: Form */
    .form{
      padding:18px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    /* Right: Controls + Lamp */
    .side{
      padding:18px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .sideTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
    }
    .lamp{
      width:10px;height:10px;border-radius:50%;
      background: var(--bad);
      box-shadow: 0 0 0 4px rgba(255,45,85,.14);
      margin-top:4px;
    }
    .lamp.ok{ background: var(--ok); box-shadow: 0 0 0 4px rgba(34,197,94,.14); }
    .lamp.warn{ background: var(--warn); box-shadow: 0 0 0 4px rgba(251,191,36,.14); }
    .lamp.bad{ background: var(--bad); box-shadow: 0 0 0 4px rgba(255,45,85,.14); }

    .chips{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .chip{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      padding:8px 10px;
      border-radius:999px;
      font-size:12px;
      color:var(--text);
      cursor:pointer;
      transition: transform .08s ease, filter .2s ease;
      user-select:none;
    }
    .chip:hover{ filter: brightness(1.06); }
    .chip:active{ transform: translateY(1px); }

    .errorBox{
      display:none;
      border:1px solid rgba(255,45,85,.25);
      background: rgba(255,45,85,.10);
      color: rgba(255,220,226,.95);
      padding:10px 12px;
      border-radius: 14px;
      font-size:13px;
      line-height:1.5;
    }
    .errorBox.show{ display:block; }
    .shake{ animation: shake .35s ease; }
    @keyframes shake{
      0%,100%{ transform: translateX(0); }
      20%{ transform: translateX(6px); }
      40%{ transform: translateX(-6px); }
      60%{ transform: translateX(4px); }
      80%{ transform: translateX(-4px); }
    }

    label{
      font-size:13px;
      color:var(--muted);
      margin-bottom:6px;
      display:block;
    }

    .codeHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:8px;
    }
    .codeRight{
      display:flex;
      align-items:center;
      gap:8px;
    }

    .iconBtn{
      width:38px;height:38px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: var(--text);
      cursor:pointer;
      transition: transform .08s ease, filter .2s ease;
      user-select:none;
    }
    .iconBtn:hover{ filter: brightness(1.08); }
    .iconBtn:active{ transform: translateY(1px); }
    .iconBtn svg{ width:18px; height:18px; opacity:.9; }

    .codeBoxes{
      display:flex;
      gap:8px;
      direction:ltr;
    }
    .box{
      width:44px;height:52px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      color: var(--text);
      font-size:18px;
      font-weight:800;
      text-transform:uppercase;
      text-align:center;
      outline:none;
      transition: box-shadow .2s ease, border-color .2s ease, transform .08s ease;
    }
    .box:focus{
      border-color: rgba(255,61,107,.65);
      box-shadow: 0 0 0 4px rgba(255,61,107,.18);
      transform: translateY(-1px);
    }
    .box.invalid{
      border-color: rgba(255,45,85,.55);
      box-shadow: 0 0 0 4px rgba(255,45,85,.14);
    }

    .nameInput{
      width:100%;
      padding:14px 14px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      color: var(--text);
      font-size:15px;
      outline:none;
      transition: box-shadow .2s ease, border-color .2s ease;
    }
    .nameInput:focus{
      border-color: rgba(255,77,77,.55);
      box-shadow: 0 0 0 4px rgba(255,77,77,.14);
    }
    .nameInput.invalid{
      border-color: rgba(255,45,85,.55);
      box-shadow: 0 0 0 4px rgba(255,45,85,.14);
    }

    .row{
      display:flex;
      gap:10px;
      margin-top:6px;
    }
    .btn{
      flex:1;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.14);
      padding:12px 14px;
      cursor:pointer;
      font-weight:800;
      color:white;
      background: linear-gradient(135deg, rgba(255,27,58,.95), rgba(255,61,107,.65));
      transition: transform .08s ease, filter .2s ease, opacity .2s ease;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      user-select:none;
    }
    .btn:hover{ filter: brightness(1.06); }
    .btn:active{ transform: translateY(1px); }
    .btn.secondary{
      background: rgba(255,255,255,.06);
      color: var(--text);
    }
    .btn[disabled]{ opacity:.55; cursor:not-allowed; }

    .spinner{
      width:16px;height:16px;border-radius:50%;
      border:2px solid rgba(255,255,255,.35);
      border-top-color: rgba(255,255,255,.95);
      animation: spin 1s linear infinite;
      display:none;
    }
    .btn.loading .spinner{ display:inline-block; }
    @keyframes spin{ to{ transform: rotate(360deg);} }

    .toast{
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,.78);
      color: white;
      padding: 10px 14px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.14);
      opacity:0;
      pointer-events:none;
      transition: opacity .2s ease, transform .2s ease;
      font-size:13px;
      backdrop-filter: blur(10px);
    }
    .toast.show{
      opacity:1;
      transform: translateX(-50%) translateY(-4px);
    }

    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }
    .overlay.show{ display:flex; }
    .overlay .box{
      width:min(420px, 100%);
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(10,12,18,.86);
      padding: 16px;
      box-shadow: var(--shadow);
    }
    .overlay h3{ margin:0 0 8px; font-size:16px; }
    .overlay p{ margin:0; color:var(--muted); font-size:13px; line-height:1.6; }
  </style>
</head>

<body>
  <div class="blob a"></div>
  <div class="blob b"></div>
  <div class="blob c"></div>

  <div class="wrap">

    <!-- ✅ Big logo on top only -->
    <div class="logoTop">
      <img class="logoImg" src="/logo.png" alt="Logo">
    </div>

    <div class="grid">

      <!-- LEFT: Join Form -->
      <section class="panel form">
        <div id="err" class="errorBox"></div>

        <div>
          <div class="codeHeader">
            <label style="margin:0;">Room Code</label>
            <div class="codeRight">
              <button class="iconBtn" id="pasteBtn" type="button" aria-label="paste">
                <svg viewBox="0 0 24 24" fill="none">
                  <path d="M16 4h-1.2a3 3 0 0 0-5.6 0H8a2 2 0 0 0-2 2v2h12V6a2 2 0 0 0-2-2Z" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                  <path d="M8 8h12v12a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V8h2Z" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                </svg>
              </button>
            </div>
          </div>

          <div class="codeBoxes" id="codeBoxes">
            <input class="box" inputmode="text" maxlength="1" id="c0" aria-label="code 1">
            <input class="box" inputmode="text" maxlength="1" id="c1" aria-label="code 2">
            <input class="box" inputmode="text" maxlength="1" id="c2" aria-label="code 3">
            <input class="box" inputmode="text" maxlength="1" id="c3" aria-label="code 4">
            <input class="box" inputmode="text" maxlength="1" id="c4" aria-label="code 5">
            <input class="box" inputmode="text" maxlength="1" id="c5" aria-label="code 6">
          </div>
        </div>

        <div>
          <label for="name">اسمك</label>
          <input id="name" class="nameInput" placeholder="مثال: محمد" maxlength="20" autocomplete="off"/>
        </div>

        <div class="row">
          <button id="joinBtn" class="btn" type="button">
            <span class="spinner"></span>
            <span class="btnText">Join</span>
          </button>
          <button id="hostBtn" class="btn secondary" type="button">Host</button>
        </div>
      </section>

      <!-- RIGHT: Lamp + quick actions -->
      <section class="panel side">
        <div class="sideTop">
          <div></div>
          <span id="lamp" class="lamp bad" aria-label="connection status"></span>
        </div>

        <div class="chips">
          <div class="chip" id="lastRoomBtn">آخر روم</div>
          <div class="chip" id="clearBtn">مسح</div>
        </div>
      </section>

    </div>
  </div>

  <div id="overlay" class="overlay">
    <div class="box">
      <h3>انقطع الاتصال</h3>
      <p>ثواني… بنحاول نرجع الاتصال تلقائيًا.</p>
    </div>
  </div>

  <div id="toast" class="toast">OK</div>

  <script>
    const SERVER_URL = "https://api.gamehub4u.com";
    const WEB_ORIGIN = location.origin;

    function showToast(msg) {
      const t = document.getElementById("toast");
      if (!t) return;
      t.textContent = String(msg || "OK");
      t.classList.add("show");
      clearTimeout(showToast._tm);
      showToast._tm = setTimeout(() => t.classList.remove("show"), 1600);
    }

    function showError(msg){
      const err = document.getElementById("err");
      if (!err) return;
      if (!msg) { err.classList.remove("show"); err.textContent=""; return; }
      err.textContent = String(msg);
      err.classList.add("show");
      err.classList.remove("shake");
      void err.offsetWidth;
      err.classList.add("shake");
    }

    function setLamp(cls){
      const lamp = document.getElementById("lamp");
      if (!lamp) return;
      lamp.classList.remove("ok","warn","bad");
      lamp.classList.add(cls);
    }

    function loadScriptWithTimeout(src, ms=7000) {
      return new Promise((resolve, reject) => {
        const s = document.createElement("script");
        const timer = setTimeout(() => { s.remove(); reject(new Error("timeout")); }, ms);
        s.src = src;
        s.async = true;
        s.onload = () => { clearTimeout(timer); resolve(true); };
        s.onerror = () => { clearTimeout(timer); reject(new Error("load_error")); };
        document.head.appendChild(s);
      });
    }

    const boxes = Array.from({length:6}, (_,i)=>document.getElementById("c"+i));

    function getCode(){
      return boxes.map(b => (b.value||"").toUpperCase()).join("").replace(/[^A-Z0-9]/g,"");
    }

    function setCode(code){
      const clean = String(code||"").toUpperCase().replace(/[^A-Z0-9]/g,"").slice(0,6);
      boxes.forEach((b,i)=> b.value = clean[i] || "");
      if (clean.length < 6) boxes[clean.length]?.focus();
    }

    function markCodeInvalid(on){
      boxes.forEach(b => b.classList.toggle("invalid", !!on));
    }

    function normalizeRoom(s) {
      return String(s || "").trim().toUpperCase().replace(/[^A-Z0-9]/g, "").slice(0,6);
    }

    function validateRoomCode(code) {
      const v = normalizeRoom(code);
      if (v.length < 3) return { ok:false, msg:"اكتب Room Code صحيح" };
      return { ok:true, value:v };
    }

    function validateName(s) {
      const v = String(s || "").trim().replace(/\s+/g," ").slice(0,20);
      if (v.length < 2) return { ok:false, msg:"اكتب اسم (حرفين على الأقل)" };
      return { ok:true, value:v };
    }

    function getOrCreateClientId() {
      let id = localStorage.getItem("gh_clientId");
      if (!id) {
        id = (crypto.randomUUID ? crypto.randomUUID() : ("cid_" + Math.random().toString(16).slice(2)));
        localStorage.setItem("gh_clientId", id);
      }
      return id;
    }
    const clientId = getOrCreateClientId();

    function saveProfile(name) { localStorage.setItem("gh_name", String(name||"")); }
    function loadProfile() { return { name: localStorage.getItem("gh_name") || "" }; }

    function saveLastRoom(code){ localStorage.setItem("gh_lastRoom", String(code||"")); }
    function loadLastRoom(){ return localStorage.getItem("gh_lastRoom") || ""; }

    function setLoading(on){
      const btn = document.getElementById("joinBtn");
      if (!btn) return;
      btn.classList.toggle("loading", !!on);
      btn.disabled = !!on;
    }

    function extractRoomFromText(text){
      const t = String(text || "").trim();
      if (!t) return "";
      try{
        const u = new URL(t);
        const r = (u.searchParams.get("room") || "").trim();
        if (r) return r;
      }catch(_){}
      const m = t.match(/(?:\broom\s*=\s*)([A-Za-z0-9]{3,6})/i);
      if (m && m[1]) return m[1];
      return t.replace(/[^A-Za-z0-9]/g,"").slice(0,6);
    }

    async function pasteToCode(){
      try{
        const text = await navigator.clipboard.readText();
        const room = extractRoomFromText(text);
        if (!room) return showToast("—");
        setCode(room);
        markCodeInvalid(false);
        showError("");
        showToast("تم");
      }catch(_){
        showToast("ما قدرنا");
      }
    }

    async function start() {
      setLamp("warn");

      try {
        await loadScriptWithTimeout(SERVER_URL + "/socket.io/socket.io.js", 7000);
      } catch (e) {
        setLamp("bad");
        showError("offline");
        return;
      }

      let socket;
      try {
        socket = io(SERVER_URL, {
          transports: ["websocket","polling"],
          auth: { clientId }
        });
      } catch (e) {
        setLamp("bad");
        showError("offline");
        return;
      }

      const ov = document.getElementById("overlay");
      const showOv = () => ov && ov.classList.add("show");
      const hideOv = () => ov && ov.classList.remove("show");

      socket.on("connect", () => { setLamp("ok"); hideOv(); });
      socket.on("disconnect", () => { setLamp("bad"); showOv(); });
      socket.on("connect_error", () => { setLamp("warn"); });

      const nameInput = document.getElementById("name");
      const roomFromUrl = (new URL(location.href).searchParams.get("room") || "").trim().toUpperCase();
      const profile = loadProfile();
      if (profile.name) nameInput.value = profile.name;

      if (roomFromUrl) setCode(roomFromUrl);
      else {
        const last = loadLastRoom();
        if (last) setCode(last);
      }

      boxes.forEach((b, idx) => {
        b.addEventListener("input", () => {
          b.value = b.value.toUpperCase().replace(/[^A-Z0-9]/g,"").slice(0,1);
          showError("");
          markCodeInvalid(false);
          if (b.value && idx < boxes.length - 1) boxes[idx+1].focus();
        });

        b.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && !b.value && idx > 0) boxes[idx-1].focus();
          if (e.key === "Enter") doJoin();
        });

        b.addEventListener("paste", (e) => {
          const text = (e.clipboardData || window.clipboardData).getData("text");
          if (text) {
            e.preventDefault();
            setCode(extractRoomFromText(text));
          }
        });
      });

      nameInput.addEventListener("keydown", (e)=>{ if(e.key==="Enter") doJoin(); });
      nameInput.addEventListener("input", ()=>{ showError(""); nameInput.classList.remove("invalid"); });

      document.getElementById("pasteBtn").onclick = pasteToCode;

      document.getElementById("clearBtn").onclick = () => {
        setCode("");
        nameInput.value = "";
        showError("");
        markCodeInvalid(false);
        nameInput.classList.remove("invalid");
        boxes[0].focus();
      };

      document.getElementById("lastRoomBtn").onclick = () => {
        const last = loadLastRoom();
        if (!last) return showToast("—");
        setCode(last);
        showToast("تم");
      };

      document.getElementById("hostBtn").onclick = () => location.href = WEB_ORIGIN + "/host.html";
      document.getElementById("joinBtn").onclick = () => doJoin();

      function doJoin(){
        showError("");
        setLoading(false);

        const code = getCode();
        const rc = validateRoomCode(code);
        if (!rc.ok) {
          markCodeInvalid(true);
          showError(rc.msg);
          boxes[0].focus();
          return;
        }

        const nm = validateName(nameInput.value);
        if (!nm.ok) {
          nameInput.classList.add("invalid");
          showError(nm.msg);
          nameInput.focus();
          return;
        }

        saveProfile(nm.value);
        saveLastRoom(rc.value);

        setLoading(true);
        socket.emit("player:join", { roomCode: rc.value, name: nm.value, clientId });
      }

      socket.on("join:error", ({ message } = {}) => {
        setLoading(false);
        showError(message || "Join error");
      });

      socket.on("player:joined", ({ roomCode: rc } = {}) => {
        setLoading(false);
        const code = String(rc || "").trim().toUpperCase();
        showToast("✅");
        setTimeout(() => {
          location.href = WEB_ORIGIN + "/lobby.html?room=" + encodeURIComponent(code);
        }, 200);
      });
    }

    start();
  </script>
</body>
</html>
