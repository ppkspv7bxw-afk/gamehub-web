<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gamehub4u - دخول</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;
      color:#fff;
      font-family:system-ui,sans-serif;
      background:linear-gradient(165deg,#0a0415,#1a0820);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px
    }
    .status-dot{
      position:fixed;top:20px;left:20px;
      width:12px;height:12px;border-radius:50%;background:#ff2d55;
      box-shadow:0 0 12px #ff2d55;animation:pulse 2s infinite
    }
    .status-dot.ok{background:#22c55e;box-shadow:0 0 12px #22c55e}
    .status-dot.warn{background:#fbbf24;box-shadow:0 0 12px #fbbf24}
    @keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}
    .wrap{
      width:min(760px,100%);
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.16);
      border-radius:22px;
      padding:28px;
      backdrop-filter:blur(16px)
    }
    .logo{text-align:center;margin-bottom:18px}
    .logo img{width:min(320px,80vw);height:auto}
    h1{font-size:22px;text-align:center;margin-bottom:8px}
    .sub{font-size:13px;color:rgba(255,255,255,.65);text-align:center;margin-bottom:18px;line-height:1.7}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    @media(max-width:740px){.grid{grid-template-columns:1fr}}
    .card{
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.14);
      border-radius:18px;
      padding:18px
    }
    .card h2{font-size:16px;margin-bottom:10px;color:rgba(255,255,255,.9)}
    label{display:block;font-size:13px;font-weight:650;color:rgba(255,255,255,.65);margin:10px 0 8px}
    input[type="text"]{
      width:100%;
      padding:12px 14px;
      border:2px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.3);
      color:#fff;
      font-size:15px;
      border-radius:12px;
      outline:none;
      transition:all .2s
    }
    input[type="text"]:focus{border-color:#ff3d6b;box-shadow:0 0 0 3px rgba(255,61,107,.2)}
    input.invalid{border-color:#ff2d55;background:rgba(255,45,85,.08)}
    .code-boxes{display:flex;gap:10px;justify-content:center;margin:10px 0 4px;direction:ltr;flex-direction:row-reverse}
    .code-box{
      width:46px;height:56px;border:2px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.3);color:#fff;font-size:22px;font-weight:900;
      text-align:center;border-radius:12px;outline:none;text-transform:uppercase;transition:all .2s
    }
    .code-box:focus{border-color:#ff3d6b;box-shadow:0 0 0 3px rgba(255,61,107,.2);transform:translateY(-2px)}
    .code-box.invalid{border-color:#ff2d55;background:rgba(255,45,85,.08)}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .btn{
      width:100%;
      padding:13px 14px;
      border:none;
      border-radius:12px;
      font-size:15px;
      font-weight:750;
      color:#fff;
      background:linear-gradient(135deg,#ff1b3a,#ff3d6b);
      cursor:pointer;
      transition:transform .2s;
      display:flex;align-items:center;justify-content:center;gap:10px
    }
    .btn:hover{transform:translateY(-2px)}
    .btn:disabled{opacity:.55;cursor:not-allowed;transform:none}
    .btn.secondary{background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.18)}
    .error{
      background:rgba(255,45,85,.1);
      border:1px solid rgba(255,45,85,.3);
      color:#ffaab8;
      padding:12px;
      border-radius:12px;
      margin-bottom:14px;
      font-size:13px;
      display:none
    }
    .error.show{display:block}
    .hint{font-size:12px;color:rgba(255,255,255,.55);margin-top:10px;line-height:1.7}
    .spinner{width:16px;height:16px;border:2px solid rgba(255,255,255,.3);border-top-color:#fff;border-radius:50%;animation:spin .8s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px;gap:10px;flex-wrap:wrap}
    .back{background:transparent;border:1px solid rgba(255,255,255,.18);color:#fff;border-radius:12px;padding:10px 14px;cursor:pointer}
  </style>
</head>
<body>
  <div class="status-dot" id="status"></div>

  <div class="wrap">
    <div class="topbar">
      <button class="back" id="backBtn">← الرئيسية</button>
      <div style="opacity:.7;font-size:12px">Server: <span dir="ltr" style="font-family:monospace">https://api.gamehub4u.com</span></div>
    </div>

    <div class="logo"><img src="/logo.png" alt="Gamehub4u"></div>
    <h1>اختر طريقة الدخول</h1>
    <div class="sub">كضيف: تدخل بكود الغرفة • كمستضيف: تنشئ غرفة وتشارك الرابط</div>

    <div class="error" id="error"></div>

    <div class="grid">
      <!-- GUEST -->
      <div class="card">
        <h2>أنا ضيف</h2>
        <label>كود الغرفة</label>
        <div class="code-boxes">
          <input type="text" class="code-box" maxlength="1" id="c3" dir="ltr">
          <input type="text" class="code-box" maxlength="1" id="c2" dir="ltr">
          <input type="text" class="code-box" maxlength="1" id="c1" dir="ltr">
          <input type="text" class="code-box" maxlength="1" id="c0" dir="ltr">
        </div>
        <label for="guestName">اسمك</label>
        <input type="text" id="guestName" placeholder="مثال: محمد" maxlength="20">
        <div class="row" style="margin-top:12px">
          <button class="btn" id="joinBtn"><span id="joinText">انضم</span></button>
        </div>
        <div class="hint">Enter = Join • تقدر تلصق رابط الدعوة أو الكود مباشرة في أي مربع</div>
      </div>

      <!-- HOST -->
      <div class="card">
        <h2>أنا مستضيف</h2>
        <label for="hostName">اسمك</label>
        <input type="text" id="hostName" placeholder="مثال: أبو عبدالله" maxlength="20">
        <div class="row" style="margin-top:12px">
          <button class="btn" id="createBtn"><span id="createText">إنشاء غرفة</span></button>
          <button class="btn secondary" id="lastRoomBtn" style="flex:1;display:none">آخر غرفة</button>
        </div>
        <div class="hint">بعد الإنشاء بتروح مباشرة للّوبي وتظهر لك مشاركة الرابط + جاهزية اللاعبين.</div>
      </div>
    </div>
  </div>

  <script>
    const SERVER='https://api.gamehub4u.com';

    // ====== UI refs ======
    const status=document.getElementById('status');
    const error=document.getElementById('error');
    const joinBtn=document.getElementById('joinBtn');
    const joinText=document.getElementById('joinText');
    const createBtn=document.getElementById('createBtn');
    const createText=document.getElementById('createText');
    const guestName=document.getElementById('guestName');
    const hostName=document.getElementById('hostName');
    const lastRoomBtn=document.getElementById('lastRoomBtn');
    const boxes=[document.getElementById('c0'),document.getElementById('c1'),document.getElementById('c2'),document.getElementById('c3')];

    let socket=null;
    let isConnected=false;

    function showError(msg){
      error.textContent=msg;
      error.classList.add('show');
    }
    function hideError(){ error.classList.remove('show'); }
    function setJoinLoading(on){
      joinBtn.disabled=on;
      joinText.innerHTML = on ? '<span class="spinner"></span> جاري...' : 'انضم';
    }
    function setCreateLoading(on){
      createBtn.disabled=on;
      createText.innerHTML = on ? '<span class="spinner"></span> جاري...' : 'إنشاء غرفة';
    }
    function getCode(){ return boxes.map(b=>b.value.toUpperCase()).join(''); }
    function makeId(){
      const id='cid_'+Math.random().toString(36).slice(2);
      localStorage.setItem('gh_clientId',id);
      return id;
    }

    // ====== paste helper (supports full invite link) ======
    function extractRoomCode(text){
      const s=(text||'').trim();
      if(!s) return '';
      // try from URL
      try{
        const u=new URL(s);
        const r=u.searchParams.get('room');
        if(r) return (r+'').toUpperCase().slice(0,4);
      }catch(e){}
      // plain code
      const m=s.toUpperCase().match(/[A-Z0-9]{4}/);
      return m?m[0]:'';
    }
    function fillCode(code){
      const chars=(code||'').toUpperCase().slice(0,4).split('');
      boxes.forEach((b,i)=>b.value=chars[i]||'');
    }

    boxes.forEach((box,i)=>{
      box.addEventListener('input',()=>{
        hideError();
        box.value=box.value.toUpperCase().replace(/[^A-Z0-9]/g,'');
        if(box.value && i<3) boxes[i+1].focus();
      });
      box.addEventListener('paste',(e)=>{
        e.preventDefault();
        const text=(e.clipboardData||window.clipboardData).getData('text');
        const code=extractRoomCode(text);
        if(code){ fillCode(code); boxes[3].focus(); }
      });
      box.addEventListener('keydown',(e)=>{
        if(e.key==='Backspace' && !box.value && i>0) boxes[i-1].focus();
        if(e.key==='Enter') joinAsGuest();
      });
    });

    guestName.addEventListener('keydown',e=>{ if(e.key==='Enter') joinAsGuest(); });
    hostName.addEventListener('keydown',e=>{ if(e.key==='Enter') createAsHost(); });

    document.getElementById('backBtn').onclick=()=>location.href='/';
    joinBtn.onclick=joinAsGuest;
    createBtn.onclick=createAsHost;

    // ====== restore saved name + last room ======
    const savedName=localStorage.getItem('gh_name');
    if(savedName) guestName.value=savedName;
    if(savedName) hostName.value=savedName;

    const lastRoom=localStorage.getItem('gh_lastRoom');
    if(lastRoom){
      lastRoomBtn.style.display='inline-flex';
      lastRoomBtn.textContent='آخر غرفة: '+lastRoom;
      lastRoomBtn.onclick=()=>{ fillCode(lastRoom); guestName.focus(); };
    }

    // ====== support coming from /?room=XXXX ======
    const urlParams=new URLSearchParams(location.search);
    const roomFromUrl=urlParams.get('room');
    if(roomFromUrl){ fillCode(roomFromUrl); guestName.focus(); }

    // ====== socket boot ======
    status.classList.add('warn');
    fetch(SERVER+'/socket.io/socket.io.js')
      .then(()=>loadSocketIO())
      .catch(()=>{ status.classList.remove('warn'); status.classList.add('bad'); showError('غير قادر على الوصول للسيرفر'); });

    function loadSocketIO(){
      const script=document.createElement('script');
      script.src=SERVER+'/socket.io/socket.io.js';
      script.onload=()=>{
        try{
          socket=io(SERVER,{
            transports:['websocket','polling'],
            auth:{clientId:localStorage.getItem('gh_clientId')||makeId()}
          });
          socket.on('connect',()=>{
            isConnected=true;
            status.classList.remove('warn','bad');
            status.classList.add('ok');
          });
          socket.on('disconnect',()=>{
            isConnected=false;
            status.classList.remove('ok');
            status.classList.add('bad');
          });

          socket.on('join:error',(data)=>{
            setJoinLoading(false);
            setCreateLoading(false);
            showError(data?.message||'حدث خطأ');
          });
          socket.on('host:roomCreated',({roomCode}={})=>{
            setCreateLoading(false);
            if(roomCode){
              localStorage.setItem('gh_lastRoom',roomCode);
              location.href=`/lobby.html?room=${roomCode}`;
            }
          });
          socket.on('player:joined',(data)=>{
            setJoinLoading(false);
            if(data&&data.roomCode){
              location.href=`/lobby.html?room=${data.roomCode}`;
            }
          });
        }catch(e){
          status.classList.add('bad');
          showError('خطأ في الاتصال بالسيرفر');
        }
      };
      script.onerror=()=>{ status.classList.add('bad'); showError('فشل تحميل Socket.IO'); };
      document.head.appendChild(script);
    }

    function joinAsGuest(){
      hideError();
      const code=getCode();
      const name=guestName.value.trim();
      if(code.length!==4) return showError('الرجاء إدخال كود مكون من 4 أحرف');
      if(name.length<2) return showError('الرجاء إدخال اسم صحيح (حرفين على الأقل)');
      if(!isConnected||!socket) return showError('غير متصل بالسيرفر');

      setJoinLoading(true);
      localStorage.setItem('gh_name',name);
      localStorage.setItem('gh_lastRoom',code);

      socket.emit('room:check',{roomCode:code},(res)=>{
        if(res&&res.exists){
          socket.emit('player:join',{
            roomCode:code,
            name,
            clientId:localStorage.getItem('gh_clientId')||makeId()
          });
        }else{
          setJoinLoading(false);
          showError('الغرفة غير موجودة - تحقق من الكود');
        }
      });
    }

    function createAsHost(){
      hideError();
      const name=hostName.value.trim();
      if(name.length<2) return showError('الرجاء إدخال اسم صحيح (حرفين على الأقل)');
      if(!isConnected||!socket) return showError('غير متصل بالسيرفر');

      setCreateLoading(true);
      localStorage.setItem('gh_name',name);
      socket.emit('host:createRoom',{ name, clientId: localStorage.getItem('gh_clientId')||makeId() });
    }
  </script>
</body>
</html>
